name: build

on:
  push:
  pull_request:
  release:
    types: [published]
permissions:
  contents: write
  id-token: write
jobs:
  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: build
        id: build
        shell: bash
        run: |
          export VERSION=0.0.1
          [ "${GITHUB_REF_TYPE}" == "tag" ] && VERSION="${GITHUB_REF_NAME}"

          ./build-macos-app.sh
          installer_path="$(./build-macos-installer.sh)"
          echo "installer_path=${installer_path}" >> "${GITHUB_OUTPUT}"
          echo "installer_name=${installer_path##*/}" >> "${GITHUB_OUTPUT}"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ steps.build.outputs.installer_name }}
          path: ${{ steps.build.outputs.installer_path }}
          if-no-files-found: error

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: startsWith(github.ref, 'refs/tags/')

      - name: sign installer
        id: sign
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cosign sign-blob "${{ steps.build.outputs.installer_path }}" --yes --bundle cosign.bundle
          echo "cosign_bundle=cosign.bundle" >> "${GITHUB_OUTPUT}"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: cosign.bundle
          path: ${{ steps.sign.outputs.cosign_bundle }}
          if-no-files-found: error

      - name: release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          files: |
            ${{ steps.build.outputs.installer_path }}
            ${{ steps.sign.outputs.cosign_bundle }}
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: build
        id: build
        shell: bash
        run: |
          export VERSION=0.0.1
          [ "${GITHUB_REF_TYPE}" == "tag" ] && VERSION="${GITHUB_REF_NAME}"
          ./build-windows.sh
          installer_path="$(./package-windows.sh)"
          echo "installer_path=${installer_path}" >> "${GITHUB_OUTPUT}"
          echo "installer_name=${installer_path##*/}" >> "${GITHUB_OUTPUT}"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ steps.build.outputs.installer_name }}
          path: ${{ steps.build.outputs.installer_path }}
          if-no-files-found: error

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: startsWith(github.ref, 'refs/tags/')

      - name: sign installer
        id: sign
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cosign sign-blob "${{ steps.build.outputs.installer_path }}" --yes --bundle cosign.bundle
          echo "cosign_bundle=cosign.bundle" >> "${GITHUB_OUTPUT}"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: cosign.bundle
          path: ${{ steps.sign.outputs.cosign_bundle }}
          if-no-files-found: error

      - name: release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          files: |
            ${{ steps.build.outputs.installer_path }}
            ${{ steps.sign.outputs.cosign_bundle }}
